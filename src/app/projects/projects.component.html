<div class="title" fxLayoutAlign="right">
    <h1>Projects</h1>
</div>
<div class="container" fxLayoutAlign="right">
    <mat-tab-group>
        <mat-tab label="University Projects">
            <mat-stepper orientation="vertical">
                <mat-step label="1st Semester" state="projects">
                    <h2>Programming I</h2>
                    <h2>Workshop Programming</h2>
                </mat-step>
                <mat-step label="2nd Semester" state="projects">
                    <h2>Programming II</h2>
                </mat-step>
                <mat-step label="3rd Semester" state="projects">
                    <h2>Software Architecture</h2>
                </mat-step>
                <mat-step label="4th Semester" state="projects">
                    <h2>Software Engineering</h2>
                </mat-step>
                <mat-step label="6th Semester" state="projects">
                    <h2>E-Business</h2>
                    <h2>Application Project</h2>
                </mat-step>
                <mat-step label="7th Semester" state="projects">
                    <h2>Integrated Business Systems II</h2>
                </mat-step>

                <!-- Icon overrides. -->
                <ng-template matStepperIcon="projects">
                    <mat-icon>code</mat-icon>
                </ng-template>

            </mat-stepper>
        </mat-tab>
        <mat-tab label="Own Projects">
            <mat-stepper orientation="vertical">
                <mat-step label="2021" state="projects">
                    <h2>Meine Website</h2>
                </mat-step>
                <mat-step label="2021" state="projects">
                    <h2>Angular Tutorial</h2>
                </mat-step>

                <!-- Icon overrides. -->
                <ng-template matStepperIcon="projects">
                    <mat-icon>code</mat-icon>
                </ng-template>

            </mat-stepper>
        </mat-tab>
    </mat-tab-group>
</div>
