<div class="title" fxLayoutAlign="right">
    <h1>Projects</h1>
</div>
<div class="container" fxLayoutAlign="right">
    <mat-tab-group>
        <mat-tab label="University Projects">
            <mat-stepper orientation="vertical">
                <mat-step label="1a. Semester" state="projects">
                    <h2>Programmieren I</h2>
                </mat-step>
                <mat-step label="1b. Semester" state="projects">
                    <h2>Workshop Programmieren</h2>
                </mat-step>
                <mat-step label="2. Semester" state="projects">
                    <h2>Programmieren II</h2>
                </mat-step>
                <mat-step label="3. Semester" state="projects">
                    <h2>Softwarearchitektur</h2>
                </mat-step>
                <mat-step label="4. Semester" state="projects">
                    <h2>Software Engineering</h2>
                </mat-step>
                <mat-step label="5. Semester" state="projects">
                    <h2>E-Business</h2>
                </mat-step>
                <mat-step label="5. Semester" state="projects">
                    <h2>Anwendungsprojekt</h2>
                </mat-step>
                <mat-step label="7. Semester" state="projects">
                    <h2>IBSYS II</h2>
                </mat-step>

                <!-- Icon overrides. -->
                <ng-template matStepperIcon="projects">
                    <mat-icon>code</mat-icon>
                </ng-template>

            </mat-stepper>
        </mat-tab>
        <mat-tab label="Own Projects">
            <mat-stepper orientation="vertical">
                <mat-step label="2021" state="projects">
                    <h2>Meine Website</h2>
                </mat-step>
                <mat-step label="2021" state="projects">
                    <h2>Angular Tutorial</h2>
                </mat-step>

                <!-- Icon overrides. -->
                <ng-template matStepperIcon="projects">
                    <mat-icon>code</mat-icon>
                </ng-template>

            </mat-stepper>
        </mat-tab>
    </mat-tab-group>
</div>
